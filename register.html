<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTM - Registracija</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="back-button">
        <a href="index.html" class="back-link">
            ← Povratak na početnu
        </a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="brm.png" alt="WTM Logo" class="login-logo">
            <h2>Registracija</h2>
            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="input-group">
                    <input type="text" id="name" required placeholder="Ime i prezime">
                </div>
                <div class="input-group">
                    <input type="email" id="email" required placeholder="Email adresa">
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder="Lozinka">
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" required placeholder="Potvrdi lozinku">
                </div>
                <div class="input-group">
                    <input type="tel" id="phone" required placeholder="Broj telefona">
                </div>
                <button type="submit" class="login-btn">Registriraj se</button>
                <div class="form-footer">
                    <span>Već imate račun?</span>
                    <a href="login.html" class="register">Prijavi se</a>
                </div>
            </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
