<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WTM - Prijava</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="back-button">
        <a href="index.html" class="back-link">
            ← Povratak na početnu
        </a>
    </div>
    <div class="login-container">
        <div class="login-box">
            <img src="brm.png" alt="WTM Logo" class="login-logo">
            <h2>Prijava u WTM Sustav</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="input-group">
                    <input type="email" id="email" required placeholder="Email adresa">
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder="Lozinka">
                </div>
                <button type="submit" class="login-btn">Prijavi se</button>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Zaboravljena lozinka?</a>
                    <a href="register.html" class="register">Registracija</a>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
